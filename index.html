<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style2..css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
<div class="container">
  <div class="image">
    <img src="../product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume">
  </div>
  <div class="text">
    <div class="top-text">
      <h5>PERFUME</h5>
    </div>
    <div class="header">
      <div class="h-1">
        <h1>Gabrielle</h1>
      </div>
      <div class="h-2">
        <h1> Essence Eau</h1>
      </div>
      <div class="h-3">
        <h1>De Parfum</h1>
      </div>
    </div>
    <div class="paragraph">
      <div class="inside-p">
        <p>A floral, solar and voluptuous</p>
        <p>interpretation composed by</p>
        <p> Olivier Polge,Perfumer-Creator</p>
        <p>for the House of CHANEL.</p>
      </div>
    </div>
    <div class="price">
      <p class="b-price">$149.99</p>
      <p class="s-price">$169.99</p>
    </div>
    <div class="button">
      <button>
        <img src="../product-preview-card-component-main/images/icon-cart.svg" alt="cart">&nbsp;&nbsp;&nbsp;Add to Cart
      </button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dev.Abdullah</a>.
  </div>
</body>
</html>
